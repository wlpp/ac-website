<div class="filter-box">
    <div class="filter-left">
        <div class="filter-group">
            <label>状态：</label>
            <select onchange="MenuManager.filterMenus('status', this.value)">
                <option value="">全部</option>
                <option value="1">启用</option>
                <option value="0">禁用</option>
            </select>
        </div>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" placeholder="搜索菜单名称..." onkeyup="MenuManager.searchMenus(this.value)">
        </div>
    </div>
    <div class="filter-right">
        <button class="btn-primary">
            <i class="fas fa-plus"></i>
            添加菜单
        </button>
    </div>
</div>

<div class="table-container">
    <div class="table-wrapper">
        <table class="data-table">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>ID</th>
                    <th>名称</th>
                    <th>链接</th>
                    <th>图标</th>
                    <th>排序</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="menuList">
                <!-- 菜单数据将通过JS动态插入 -->
            </tbody>
        </table>
    </div>
</div>

<div class="pagination" id="pagination">
    <!-- 分页按钮将通过JS动态插入 -->
</div>

<!-- 菜单添加/编辑弹窗 -->
<div class="modal">
    <div class="modal-content">
        <button class="close-btn">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-header">
            <h3>添加菜单</h3>
        </div>
        <div class="modal-body">
            <form id="menuForm">
                <div class="form-group">
                    <label>名称</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>链接</label>
                    <input type="text" name="url" required>
                </div>
                <div class="form-group">
                    <label>图标</label>
                    <input type="text" name="icon" placeholder="例如: fas fa-home">
                </div>
                <div class="form-group">
                    <label>父级菜单</label>
                    <select name="parentId">
                        <option value="0">无</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>排序</label>
                    <input type="number" name="sort" value="0">
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select name="status">
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary">取消</button>
            <button class="btn-primary">保存</button>
        </div>
    </div>
</div>
