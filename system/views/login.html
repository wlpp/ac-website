<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理系统 - 登录</title>
    <link rel="stylesheet" href="/system/css/common.css">
    <link rel="stylesheet" href="/system/css/login.css">
    <link rel="stylesheet" href="/system/css/message.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-circle">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h2>系统登录</h2>
            </div>
            <form id="loginForm">
                <div class="form-item">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="请输入用户名">
                    <span class="focus-border"></span>
                </div>
                <div class="form-item">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="请输入密码">
                    <span class="focus-border"></span>
                </div>
                <div class="form-item">
                    <button type="submit">
                        <span class="button-text">登录</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/system/js/message.js"></script>
    <script src="/system/js/login.js"></script>
</body>
</html>
