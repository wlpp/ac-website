<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画 - AC网站</title>
    <link rel="stylesheet" href="../css/cartoon.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="anime-header">
            <div class="logo">
                <h1>AC漫画</h1>
            </div>
            <nav class="main-nav">
                <!-- <ul>
                        <li>推荐</li>
                        <li>3D</li>
                </ul> -->
            </nav>
        </header>

        <div class="search-container">
            <div class="search-box">
                <div class="search-type-group">
                    <select id="search-type-select">
                        <option value="0">漫画推荐</option>
                        <option value="1">精漫3D</option>
                        <option value="2">绅士3D</option>
                    </select>
                </div>
                <input type="text" id="search-input">
                <button id="search-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="tab-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="recommended">漫画推荐</button>
                <button class="tab-btn" data-tab="3d">精漫3D</button>
                <button class="tab-btn" data-tab="gentleman">绅士3D</button>
            </div>
        </div>

        <main>
            <section class="manga-section" id="search-section" style="display: none;">
                <div class="section-header">
                    <h2 class="section-title">搜索结果</h2>
                </div>
                <div class="manga-grid" id="search-manga">
                    <!-- 搜索结果将通过JavaScript动态加载 -->
                </div>
            </section>

            <section class="manga-section" id="recommended-section">
                <div class="section-header">
                    <h2 class="section-title">漫画推荐</h2>
                </div>
                <div class="manga-grid" id="recommended-manga">
                    <!-- 漫画推荐将通过JavaScript动态加载 -->
                </div>
                <div class="pagination" id="recommended-pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
            </section>

            <section class="manga-section" id="3d-section" style="display: none;">
                <div class="section-header">
                    <h2 class="section-title">精漫3D</h2>
                </div>
                <div class="manga-grid" id="3d-manga">
                    <!-- 精漫3D将通过JavaScript动态加载 -->
                </div>
                <div class="pagination" id="3d-pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
            </section>

            <section class="manga-section" id="gentleman-section" style="display: none;">
                <div class="section-header">
                    <h2 class="section-title">绅士3D</h2>
                </div>
                <div class="manga-grid" id="gentleman-manga">
                    <!-- 绅士3D将通过JavaScript动态加载 -->
                </div>
                <div class="pagination" id="gentleman-pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
            </section>
        </main>

        <footer class="anime-footer">
            <p>&copy; 2023 AC网站. All rights reserved.</p>
        </footer>
    </div>

    <!-- 收藏列表浮动按钮 -->
    <button class="floating-favorites-btn" id="show-favorites-btn" title="查看收藏">
        <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
        </svg>
    </button>

    <!-- 收藏列表弹出层 -->
    <div class="favorites-modal" id="favorites-modal">
        <div class="favorites-content">
            <div class="favorites-header">
                <h2 class="favorites-title">我的收藏</h2>
                <button class="close-favorites-btn" id="close-favorites-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <div class="favorites-grid" id="favorites-grid">
                <!-- 收藏的漫画将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script src="/js/cartoon.js"></script>
</body>
</html>
