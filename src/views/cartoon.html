<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画 - AC网站</title>
    <link rel="stylesheet" href="../css/cartoon.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="anime-header">
            <div class="logo">
                <h1>AC漫画</h1>
            </div>
            <nav class="main-nav">
                <!-- <ul>
                        <li>推荐</li>
                        <li>3D</li>
                </ul> -->
            </nav>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索漫画...">
                <button id="search-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="tab-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="recommended">推荐漫画</button>
                <button class="tab-btn" data-tab="3d">3D漫画</button>
            </div>
        </div>

        <main>
            <section class="manga-section" id="recommended-section">
                <div class="section-header">
                    <h2 class="section-title">推荐漫画</h2>
                </div>
                <div class="manga-grid" id="recommended-manga">
                    <!-- 推荐漫画将通过JavaScript动态加载 -->
                </div>
                <div class="pagination" id="recommended-pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
            </section>

            <section class="manga-section" id="3d-section" style="display: none;">
                <div class="section-header">
                    <h2 class="section-title">3D漫画</h2>
                </div>
                <div class="manga-grid" id="3d-manga">
                    <!-- 3D漫画将通过JavaScript动态加载 -->
                </div>
                <div class="pagination" id="3d-pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
            </section>
        </main>

        <footer class="anime-footer">
            <p>&copy; 2023 AC网站. All rights reserved.</p>
        </footer>
    </div>

    <script src="/js/cartoon.js"></script>
</body>
</html>
