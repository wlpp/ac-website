<div class="page-header">   
    <h2>
        <a href="#" onclick="loadPage('article/list')" class="back-link">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span id="pageTitle">创建文章</span>
    </h2>
    <div class="header-actions">
        <button class="btn-secondary" onclick="saveDraft()">
            <i class="fas fa-save"></i> 保存草稿
        </button>
        <button class="btn-primary" onclick="publishArticle()">
            <i class="fas fa-paper-plane"></i> 发布
        </button>
    </div>
</div>

<div class="article-edit-container">
    <div class="form-group">
        <input type="text" id="articleTitle" class="title-input" placeholder="请输入文章标题">
    </div>
    
    <div class="article-meta">
        <div class="form-group">
            <label>分类</label>
            <select id="articleCategory">
                <option value="">选择分类</option>
            </select>
        </div>
        <div class="form-group">
            <label>标签</label>
            <input type="text" id="articleTags" placeholder="输入标签，用逗号分隔">
        </div>
    </div>

    <div class="form-group">
        <textarea id="articleContent" rows="20" placeholder="请输入文章内容..."></textarea>
    </div>
</div>
