<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>画廊 - 全屏浏览</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/gallery.css">
</head>
<body>
    <div id="gallery">
        <img id="current-image" alt="gallery image">
        <div class="loading"></div>
        <div class="controls-trigger"></div>
        <div class="controls">
            <button class="control-btn" id="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span id="image-counter">0/0</span>
            <button class="control-btn" id="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="autoplay-controls">
                <button class="control-btn" id="auto-play">
                    <i class="fas fa-play"></i>
                </button>
                <div class="speed-selector">
                    <button class="speed-btn" data-speed="1000">1秒</button>
                    <button class="speed-btn" data-speed="2000">2秒</button>
                    <button class="speed-btn" data-speed="3000">3秒</button>
                </div>
            </div>
            <button class="control-btn" id="rotate-screen">
                <i class="fas fa-expand"></i>
            </button>
            <button class="control-btn" id="show-favorites">
                <i class="fas fa-heart"></i>
            </button>
            <button class="control-btn" id="show-list">
                <i class="fas fa-th"></i>
            </button>
            <button class="control-btn" id="show-search">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div id="image-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal">
                <i class="fas fa-times"></i>
            </button>
            <div class="image-list" id="image-list"></div>
            <div id="pagination"></div>
        </div>
    </div>

    <div id="search-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="close-search">
                <i class="fas fa-times"></i>
            </button>
            <div class="search-header">
                <div class="search-input-wrapper">
                    <input type="text" id="search-input" placeholder="搜索...">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="image-list" id="search-result-list"></div>
            <div id="search-pagination"></div>
        </div>
    </div>

    <div id="favorites-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body">
                <div class="image-list" id="favorites-list"></div>
                <div id="favorites-pagination"></div>
            </div>
        </div>
    </div>

    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>浏览记录</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div id="history-list" class="image-list"></div>
        </div>
    </div>

    <script src="../js/gallery.js"></script>
    <script src="../api/config.js"></script>
    <script src="../plug/Message/Message.js"></script>
</body>
</html>
