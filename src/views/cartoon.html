<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画 - AC网站</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/cartoon.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>漫画专区</h1>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/novel">小说</a></li>
                    <li><a href="/cartoon" class="active">漫画</a></li>
                    <li><a href="/gallery">图库</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="search-section">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="搜索漫画...">
                    <button id="search-button">搜索</button>
                </div>
            </section>
            
            <section class="cartoon-list">
                <h2>热门漫画</h2>
                <div id="cartoon-container" class="cartoon-grid">
                    <!-- 漫画列表将通过JavaScript动态加载 -->
                </div>
                <div class="pagination">
                    <button id="prev-page" disabled>上一页</button>
                    <span id="page-info">第 1 页</span>
                    <button id="next-page">下一页</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 AC网站. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="/static/js/cartoon.js"></script>
</body>
</html>
