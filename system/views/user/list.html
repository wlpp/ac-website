<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/system/css/common.css">
    <link rel="stylesheet" href="/system/css/main.css">
    <link rel="stylesheet" href="/system/css/user.css">
    <script src="/system/api/config.js"></script>
    <script src="/system/js/user.js"></script>
</head>
<body>
    <div class="filter-box">
        <div class="filter-left">
            <div class="filter-group">
                <label>角色：</label>
                <select onchange="filterUsers('role', this.value)">
                    <option value="">全部</option>
                    <option value="0">管理员</option>
                    <option value="1">普通用户</option>
                </select>
            </div>
            <div class="filter-group">
                <label>状态：</label>
                <select onchange="filterUsers('status', this.value)">
                    <option value="">全部</option>
                    <option value="0">启用</option>
                    <option value="1">禁用</option>
                </select>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" placeholder="搜索..." onkeyup="searchUsers(this.value)">
            </div>
        </div>
        <div class="filter-right">
            <button class="btn-primary">
                <i class="fas fa-plus"></i>
                添加用户
            </button>
        </div>
    </div>

    <div class="bulk-actions" id="bulkActions" style="display: none;">
        <span>已选择 <b id="selectedCount">0</b> 项</span>
        <select onchange="handleBulkAction(this.value)">
            <option value="">批量操作</option>
            <option value="enable">启用</option>
            <option value="disable">禁用</option>
            <option value="delete">删除</option>
        </select>
    </div>

    <div class="table-container">
        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>角色</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- 用户列表将通过 JS 动态渲染 -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="pagination" id="pagination">
        <!-- 分页按钮将通过JS动态插入 -->
    </div>

    <!-- 空状态显示 -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-users"></i>
        <p>暂无用户数据</p>
    </div>

    <!-- 添加/编辑用户模态框 -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加用户</h3>
                <button type="button" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="role">角色</label>
                    <select id="role" name="role">
                        <option value="1">普通用户</option>
                        <option value="0">管理员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">状态</label>
                    <select id="status" name="status">
                        <option value="0">启用</option>
                        <option value="1">禁用</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
 
</body>
</html>
