<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>菜单管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/system/css/common.css">
    <link rel="stylesheet" href="/system/css/main.css">
    <link rel="stylesheet" href="/system/css/menu.css">

</head>
<body>
    <div class="filter-box">
        <div class="filter-left">
            <div class="filter-group">
                <label>状态：</label>
                <select onchange="MenuManager.filterMenus('status', this.value)">
                    <option value="">全部</option>
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" placeholder="搜索菜单名称..." onkeyup="MenuManager.searchMenus(this.value)">
            </div>
        </div>
        <div class="filter-right">
            <button class="btn-primary">
                <i class="fas fa-plus"></i>
                添加菜单
            </button>
        </div>
    </div>

    <div class="bulk-actions" id="bulkActions" style="display: none;">
        <span>已选择 <b id="selectedCount">0</b> 项</span>
        <select onchange="MenuManager.handleBulkAction(this.value)">
            <option value="">批量操作</option>
            <option value="enable">启用</option>
            <option value="disable">禁用</option>
            <option value="delete">删除</option>
        </select>
    </div>

    <div class="table-container">
        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" onclick="MenuManager.toggleSelectAll(this)"></th>
                        <th>ID</th>
                        <th>名称</th>
                        <th>链接</th>
                        <th>图标</th>
                        <th>排序</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="menuList">
                    <!-- 菜单数据将通过JS动态插入 -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="pagination" id="pagination">
        <!-- 分页按钮将通过JS动态插入 -->
    </div>

    <!-- 空状态显示 -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-bars"></i>
        <p>暂无菜单数据</p>
    </div>

    <!-- 菜单添加/编辑模态框 -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加菜单</h3>
                <button type="button" class="close-btn" onclick="hideModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="menuForm">
                <div class="form-group">
                    <label for="name">名称</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="url">链接</label>
                    <input type="text" id="url" name="url" required>
                </div>
                <div class="form-group">
                    <label for="icon">图标</label>
                    <input type="text" id="icon" name="icon" placeholder="例如: fas fa-home">
                </div>
                <div class="form-group">
                    <label for="parentId">父级菜单</label>
                    <select id="parentId" name="parentId">
                        <option value="0">无</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sort">排序</label>
                    <input type="number" id="sort" name="sort" value="0">
                </div>
                <div class="form-group">
                    <label for="status">状态</label>
                    <select id="status" name="status">
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
