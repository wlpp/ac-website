<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘿嘿视频</title>
    <link rel="stylesheet" href="../css/vods.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-left">
                <a href="#" class="logo">嘿嘿视频</a>
                <div class="nav-menu">
                    <a href="#" class="active" data-type="0">推荐</a>
                    <a href="#" data-type="1">电影</a>
                    <a href="#" data-type="2">动漫</a>
                </div>
            </div>
            <div class="nav-right">
                <div class="search-box">
                    <input type="text" placeholder="搜索视频...">
                    <button class="search-btn">搜索</button>
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        <section class="content-section">
            <div class="vods-container" id="vodsContainer">
                <!-- 视频列表将通过 JavaScript 动态生成 -->
            </div>
            
            <div class="pagination-container">
                <div class="pagination">
                    <button class="page-btn" id="prevPage">上一页</button>
                    <span class="page-text">第</span>
                    <input type="text" class="page-input" id="currentPage" value="1" min="1">
                    <span class="page-text">页</span>
                    <button class="page-btn" id="nextPage">下一页</button>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/vods.js"></script>
</body>
</html>
