<div class="page-header">   
    <h2>文章管理</h2>
    <div class="header-actions">
        <button class="btn-primary" onclick="loadPage('article/edit')">
            <i class="fas fa-plus"></i> 创建文章
        </button>
    </div>
</div>

<div class="search-box">
    <input type="text" class="search-input" placeholder="搜索文章标题..." onkeyup="searchArticles(this.value)">
</div>

<div class="table-container">
    <table class="data-table">
        <thead>
            <tr>
                <th width="40">
                    <input type="checkbox" onclick="toggleAllArticles(this)">
                </th>
                <th>ID</th>
                <th>标题</th>
                <th>分类</th>
                <th>作者</th>
                <th>状态</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="articleList">
            <!-- 文章数据将通过JS动态插入 -->
        </tbody>
    </table>
</div>

<div class="pagination" id="pagination">
    <!-- 分页按钮将通过JS动态插入 -->
</div>
